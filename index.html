<html>
    <head>
        <meta charset="utf-8">
        <title>Rock Paper Scissors</title>
        <!-- link to our styles.css website -->
        <link rel="stylesheet" href=styles.css>
    </head>
    <body>
       <header>
           <h1>Rock Paper Scissors</h1>
       </header>
       
       <!-- We can use the classes since the tags for both the computer and 
        the user are the same -->
       <div class="score-board">
        <div id="user-label" class="badge">user</div>
        <div id="computer-label" class="badge">comp</div>
        <!-- Now we actually add the scores in span not a div tag 
            because they are in-line elments. It is 0 because we start from 0 -->
        <span id="user-score">0</span>:<span id="computer-score">0</span>
       </div>  
    
    <!-- This will through out the message of who won the rock paper scissors match -->
    <div class="result">
        <p>Make your choice!</p>
    </div>

    <!-- Now we add the pictures from which to make our selection -->
    <div class="choices">
        <div class="choice" id="r">
            <img src="images/rock.png" alt="">
        </div>
        <div class="choice" id="p">
            <img src="images/paper.png" alt="">
        </div>
        <div class="choice" id="s">
            <img src="images/scissors.png" alt="">
        </div>
    </div>

    <p id="footnote">By: Ion Berasaluce</p>

    <script src="app.js" charset="utf-8"></script>

    </body>
</html>
